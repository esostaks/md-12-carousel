<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="carousel__section section__position">
        <div class="carousel__wrapper js-carousel">
            <button class="previous__btn btn__size js-prev-btn hover"><<<</button>
            <img src="https://picsum.photos/id/237/500/300" alt="dog" class="image active js-image">
            <img src="https://picsum.photos/id/238/500/300" alt="city" class="image js-image">
            <img src="https://picsum.photos/id/100/500/300" alt="beach" class="image js-image">
            <button class="next__btn btn__size js-next-btn hover remove-btn">>>></button>
        </div>
    </section>
    <section class="radio__section section__position">
        <div class="radio__wrapper js-radio">
            <div class="img__row">
                <button class="previous__btn btn__size js-prev-btn hover"><<<</button>
                <img src="https://picsum.photos/id/237/500/300" alt="dog" class="image active js-image">
                <img src="https://picsum.photos/id/238/500/300" alt="city" class="image js-image">
                <img src="https://picsum.photos/id/100/500/300" alt="beach" class="image js-image">        
                <button class="next__btn btn__size js-next-btn hover">>>></button>
            </div>
            <div class="radio__btn--row">
                <div class="radio__btn radio-active js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
            </div>    
        </div>
    </section>
    <section class="thumbnails__section section__position">
        <div class="thumbnails__wrapper js-thumbnails">
            <div class="img__row">
                <button class="previous__btn btn__size js-prev-btn hover"><<<</button>
                <img src="https://picsum.photos/id/237/500/300" alt="dog" class="image active js-image">
                <img src="https://picsum.photos/id/238/500/300" alt="city" class="image js-image">
                <img src="https://picsum.photos/id/100/500/300" alt="beach" class="image js-image">   
                <img src="https://picsum.photos/id/50/500/300" alt="ship" class="image js-image">    
                <img src="https://picsum.photos/id/20/500/300" alt="desk" class="image js-image">   
                <button class="next__btn btn__size js-next-btn hover">>>></button>
            </div>
            <div class="thumbnail_row">
                <img src="https://picsum.photos/id/237/50/50" alt="dog" class="thumb-active js-thumb hover">
                <img src="https://picsum.photos/id/238/50/50" alt="city" class="js-thumb hover">
                <img src="https://picsum.photos/id/100/50/50" alt="beach" class="js-thumb hover">   
                <img src="https://picsum.photos/id/50/50/50" alt="ship" class="js-thumb hover">    
                <img src="https://picsum.photos/id/20/50/50" alt="desk" class="js-thumb hover">   
            </div>
            <div class="radio__btn--row">
                <div class="radio__btn radio-active js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
            </div>    
        </div>
    </section>
    <section class="fullscreen__section section__position">
        <div class="fullscreen__wrapper js-fullscreen">
            <div class="img__row">
                <button class="previous__btn btn__size js-prev-btn hover"><<<</button>
                <img src="https://picsum.photos/id/237/500/300" alt="dog" class="image active js-image js-full-img slide-active">
                <img src="https://picsum.photos/id/238/500/300" alt="city" class="image js-image js-full-img">
                <img src="https://picsum.photos/id/100/500/300" alt="beach" class="image js-image js-full-img">   
                <img src="https://picsum.photos/id/50/500/300" alt="ship" class="image js-image js-full-img">    
                <img src="https://picsum.photos/id/20/500/300" alt="desk" class="image js-image js-full-img">   
                <button class="next__btn btn__size js-next-btn hover">>>></button>
            </div>
            <div class="thumbnail_row">
                <img src="https://picsum.photos/id/237/50/50" alt="dog" class="thumb-active js-thumb hover ">
                <img src="https://picsum.photos/id/238/50/50" alt="city" class="js-thumb hover">
                <img src="https://picsum.photos/id/100/50/50" alt="beach" class="js-thumb hover">   
                <img src="https://picsum.photos/id/50/50/50" alt="ship" class="js-thumb hover">    
                <img src="https://picsum.photos/id/20/50/50" alt="desk" class="js-thumb hover">   
            </div>
            <div class="radio__btn--row">
                <div class="radio__btn radio-active js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
                <div class="radio__btn js-radio-btn hover"></div>
            </div>    
            <div class="slide__btn--wrapper">
                <button class="slide__btn js-slide-btn">Slideshow</button>
            </div>
        </div>
    </section>
    
    <script src="/scripts.js"></script>
</body>
</html>
